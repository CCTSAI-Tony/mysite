<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Medium Style Editor from github 取用其獨特的style 用在text area-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS 注意一定要在前面這些link之後-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body class="loader">
    <!-- Navbar -->
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="https://github.com">Github</a></li>
          <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a href="{% url 'post_new' %}">New Post</a></li>
          <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li><a >Welcome: {{user.username}}</a> </li>



          {% else %}
          <li>
            <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
          </li>

          {% endif %}

        </ul>
      </div>
    </nav>
    <!-- Content block, outside the navbar 好技巧 設定class 繼承其他templates -->
<div class="content container">
  <div class="row">
    <div class="col-md-8">
      <div class="blog_posts">
      {% block content %}
      {% endblock %}
    </div>
    </div>
  </div>
</div>
      {# SCRIPTS#}
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
  </body>
<html>
